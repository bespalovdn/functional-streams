version = '0.1'

apply plugin: 'scala'

repositories {
  mavenCentral()
}

dependencies {
    compile 'org.scala-lang:scala-library:2.12.1'
    compile 'org.scalatest:scalatest_2.12:3.0.1'


    // dependencies needed for example with sip-proxy :
    compile group: 'javax.sip', name: 'jain-sip-api', version: '1.2.0'
    compile group: 'javax.sip', name: 'jain-sip-ri', version: '1.2.287'
}

compileScala {
    options.compilerArgs << "-deprecation"
}